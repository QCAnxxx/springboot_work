<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->

    <meta charset="UTF-8">
    <title>学生管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//unpkg.com/layui@2.8.18-rc.3/dist/css/layui.css" rel="stylesheet" media="all">


</head>
<body>
<div style="margin: 50px 50px 50px 50px;">

    <div class="layui-row">
        <div class="layui-col-md1">
<!--            <a href="http://localhost:8080/user/student/add.html" class="layui-btn layui-btn-normal">添加学生</a>-->
            <button type="button" class="layui-btn layui-btn-normal" lay-on="test-iframe-curl">添加学生</button>

        </div>
        <div class="layui-col-md4">
            <form class="layui-form" action="">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-block">
                            <select name="gradeId" lay-verify="required">
                                <option value="0">请选择班级</option>
                                <option th:each="grade:${gradeList}" th:value="${grade.getId()}"
                                        th:text="${grade.getName()}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md2">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="button" lay-submit lay-filter="formSubmit">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <br><br>
    <table id="tableList" lay-filter="tableList"></table>
</div>

</body>

<!--工具栏-->
<script type="text/html" id="barTool">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(function(){
  var $ = layui.$;
  var layer = layui.layer;
  var util = layui.util;
  // 事件
  util.on('lay-on', {    'test-iframe-curl': function(){
      layer.open({
        type: 2,
        title: '添加学生',
        shadeClose: true,
        maxmin: true, //开启最大化最小化按钮
        area: ['700px', '500px'],
        content: 'http://localhost:8080/user/student/add.html'
      });
    }
    });
    });
</script>
