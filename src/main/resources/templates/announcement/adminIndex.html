<!DOCTYPE html>
<html lang="en">
<head>
  <title>通知管理</title>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="//unpkg.com/layui@2.8.18-rc.3/dist/css/layui.css" rel="stylesheet" media="all">
</head>
<body>

<div style="margin: 50px 50px 50px 50px;">
  <!--    <a href="http://localhost:8080/education/grade/add.html" class="layui-btn layui-btn-normal">添加班级</a>-->
  <button type="button" class="layui-btn layui-btn-normal" lay-on="test-iframe-curl">添加班级</button>

  <br><br>
  <table id="gradeList" lay-filter="gradeList"></table>
</div>

</body>


<script src="//unpkg.com/layui@2.8.18-rc.3/dist/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/announcement/index.js"></script>
<!--工具栏-->
<script type="text/html" id="barTool">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
  layui.use(function(){
    var $ = layui.$;
    var layer = layui.layer;
    var util = layui.util;
    // 事件
    util.on('lay-on', {    'test-iframe-curl': function(){
      layer.open({
        type: 2,
        title: '添加实验室',
        shadeClose: true,
        maxmin: true, //开启最大化最小化按钮
        area: ['700px', '500px'],
        content: 'http://localhost:8080/education/grade/add.html'
      });
    }
    });
  });
</script>
</html>
